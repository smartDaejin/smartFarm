<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Smart Farm</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" />
    <script type="text/javascript" src="./js/date-clock.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./data.json"></script>


    <script>
        fetch("data.json")
            .then((response) => response.json())
            .then((data) => {
                let temperature = (`${data.temperature}`)
                let humidity = (`${data.humidity}`)
                let toil = (`${data.toil}`)
                console.log(temperature);
                $(function () {
                    $('#temperature').css('width', temperature + '%');
                    $('#humidty').css('width', humidity + '%');
                    $('#toil').css('width', toil + '%');

                });
                document.getElementById('temperaturetext').innerHTML = temperature + "°C";
                document.getElementById('humiditytext').innerHTML = humidity + "%";
                document.getElementById('toiltext').innerHTML = toil + "%";


            })
    </script>

    <link type="text/css" rel="shortcut icon" href="./icon/favicon.ico" />
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Smart Farm Monitoring</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarText" onload="showClock()">
            <span class="navbar-text">

                <body onload="showClock()">
                    <div id="divClock" class="clock" style="font-weight: bold"></div>
                </body>
            </span>
        </div>
    </div>
</nav>

<body>
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800" style="font-weight: bold; padding: 20px 1px 2px 3px;">Dashboard</h1>
        </div>

        <!-- Content Row -->
        <div class="row">

            <!-- 온도 Card -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-danger mb-1">온도
                                </div>
                                <div class="row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <div id="temperaturetext" class="h5 mb-0 mr-3 font-weight-bold text-gray-800">
                                            20°C
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="progress progress-sm mr-2">
                                            <div id="temperature" class="progress-bar bg-danger" role="progressbar"
                                                style="width: 20%" temperature-aria-valuenow="number" aria-valuemin="0"
                                                aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 습도 Card -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-info mb-1">습도
                                </div>
                                <div class="row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <div id="humiditytext" class="h5 mb-0 mr-3 font-weight-bold text-gray-800">50%
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="progress progress-sm mr-2">
                                            <div id="humidty" class="progress-bar bg-info" role="progressbar"
                                                style="width: 50%" humidityaria-valuenow="number" aria-valuemin="0"
                                                aria-valuemax="100">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 토양 수분 여부 Card -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success mb-1">토양 수분
                                </div>
                                <div class="row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <div id="toiltext" class="h5 mb-0 mr-3 font-weight-bold text-gray-800">50%</div>
                                    </div>
                                    <div class="col">
                                        <div class="progress progress-sm mr-2">
                                            <div id="toil" class="progress-bar bg-success" role="progressbar"
                                                style="width: 50%" toil-aria-valuenow="number" aria-valuemin="0"
                                                aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sensor 제어 Card -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary mb-1">Sensor 제어
                                </div>
                                <form action="index.html" method="GET" onSubmit="document.reload()">
                                    <table>
                                        <tr>
                                            <td>Sensor</td>
                                            <td><input type="radio" name="Sensor" value="On" />실행</td>
                                            <td><input type="radio" name="Sensor" value="Off" />종료</td>
                                        </tr>
                                        <tr>
                                            <td>Submit</td>
                                            <td><input type="submit" value="Submit" /></td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content Row -->
    </div>
</body>

</html>
